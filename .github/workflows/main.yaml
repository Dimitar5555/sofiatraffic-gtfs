name: Node.js Build and Push

on:
  schedule:
    - cron: '0 12 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      
    - uses: EndBug/add-and-commit@v9
      with:
        message: 'Update GTFS files'
        add: 'result.zip'
        cwd: '.'
        pull: '--rebase --autostash'
